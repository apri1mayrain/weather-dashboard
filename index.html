<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Search a location's current weather and 5-day forecast">
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>

    <!-- Header -->
    <header class="d-flex justify-content-around align-items-center text-center mb-4">
        <img src="./assets/images/weather.png" alt="Cloud with raindrops in the foreground and sun in the background">
        <div>
            <h1>Weather Dashboard</h1>
            <p>Search for a city to see current weather and the 5-day forecast.</p>
        </div>
        <img src="./assets/images/weather.png" alt="Cloud with raindrops in the foreground and sun in the background">
    </header>

    <!-- Aside Content -->
    <div class="row px-4">
        <aside class="col-lg-3">
            <!-- Search Bar -->
            <h4>Search for a City:</h4>
            <form role="search" class="input-group mb-3">
                <input type="search" id="cityInput" class="form-control" placeholder="Search city, state (optional), country (optional)" />
                <button type="submit" class="btn btn-primary" id="searchBtn" aria-label="Search city, state (optional), country (optional)">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
            <!-- Search History -->
            <h4 class="border-gradient border-color border-size">Search History:</h4>
            <ul class="searchHistory list-unstyled overflow-auto" style="max-height: 190px"></ul>
            <!-- Clear History -->
            <button type="reset" class="btn btn-danger mb-3" id="clearBtn" aria-label="Clear search history">Clear
                History
                <i class="fa fa-trash"></i>
            </button>
        </aside>

        <!-- Main Content -->
        <main class="col-lg-9">
            <!-- Modal for failed input validation -->
            <div class="modal fade" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"></h5>
                    </div>
                        <div class="modal-body"></div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="closeModalBtn" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Current Weather Container -->
            <div class="row text-center justify-content-center mb-3">
                <h2 id="weather-title"></h2>
                <div class="d-flex row justify-content-center align-items-center">
                <div class="weather-card card col-md p-1">
                    <h3 id="cityName"></h3>
                    <p id="currentDay"></p>
                    <p id="currentDate"></p>
                    <p id="currentTime"></p>
                    <img class="d-none" id="icon" alt="Icon representing current weather condition">
                    <p id="temp"></p>
                    <p id="description"></p>
                </div>
                <div class="col-md">
                    <div class="humidity-card card shadow py-3">
                    </div>
                    <div class="wind-card card shadow py-3">
                    </div>
                    <div class="sun-card shadow card py-3">
                    </div>
                </div>
            </div>
            </div>
            <!-- 5-Day Forecast Container -->
            <h2 class="text-center">5-Day Forecast</h2>
            <div class="forecast-container d-flex row text-center">
            </div>
        </main>

        <!-- Footer -->
        <footer class="text-center pt-4">
            <p>Â© 2024 <a href="https://github.com/apri1mayrain">April Vasquez</a></br>
            Weather icons provided by <a href="https://openweathermap.org/">OpenWeather</a> and <a href="https://www.flaticon.com/">FlatIcon</a>.</br>
            Button icons provided by <a href="https://fontawesome.io">FontAwesome</a>.</p>
        </footer>
    </div>
    
    <script src="https://kit.fontawesome.com/1a952ccff9.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
